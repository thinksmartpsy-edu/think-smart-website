<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Think Smart Psychology & Education</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f9;
}

header {
    background: #ff8c00;
    color: white;
    text-align: center;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #004aad;
}

/* GALERI */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    padding: 30px;
}

.gallery img {
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* MODAL */
#modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
}

#modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 90%;
    max-height: 90%;
    text-align: center;
}

#modal-content img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

#close {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <h1>Think Smart Psychology & Education</h1>
    <p>Your One Stop Education and Psychology Solution</p>
</header>

<h2>Galeri Kegiatan Kami</h2>

<div class="gallery">
    <!-- TERAPI WICARA -->
    <img src="speech therapy.jpg" onclick="showImage(this)"
         data-title="Terapi Wicara"
         data-desc="Layanan terapi wicara yang dirancang untuk membantu anak dengan hambatan komunikasi, artikulasi, dan perkembangan bahasa. Program ini bertujuan meningkatkan kemampuan berbicara, pemahaman bahasa, serta kepercayaan diri anak dalam berinteraksi sehari-hari.">

    <!-- KONSELING PSIKOLOGI -->
    <img src="counseling therapy.jpg" onclick="showImage(this)"
         data-title="Konseling Psikologi"
         data-desc="Layanan konseling profesional untuk anak, remaja, dan orang tua dalam mengatasi tantangan emosi, perilaku, hubungan sosial, serta masalah akademik. Pendekatan yang digunakan bersifat empatik, rahasia, dan berfokus pada pengembangan potensi individu.">

    <!-- TES & ASESMEN PSIKOLOGI -->
    <img src="psychology.jpg" onclick="showImage(this)"
         data-title="Assessment & Tes Psikologi"
         data-desc="Pelayanan tes dan asesmen psikologi untuk kebutuhan pendidikan, minat dan bakat, kesiapan sekolah, serta pemetaan kemampuan kognitif dan emosional anak. Hasil asesmen digunakan sebagai dasar rekomendasi pendidikan yang tepat.">

    <!-- BIMBINGAN BELAJAR -->
    <img src="Brosur.png" onclick="showImage(this)"
         data-title="Bimbingan Belajar"
         data-desc="Program bimbingan belajar yang disesuaikan dengan kebutuhan setiap anak, termasuk pendampingan akademik bagi anak berkebutuhan khusus. Metode pembelajaran dirancang individual, terstruktur, dan berorientasi pada perkembangan optimal anak.">
</div>

<!-- POPUP / MODAL -->
<div id="modal">
    <span id="close" onclick="closeModal()">×</span>
    <div id="modal-content">
        <img id="modal-img">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <p style="font-size:12px;color:#777;margin-top:10px;">
            Tekan <strong>ESC</strong> atau klik <strong>×</strong> untuk menutup
        </p>
    </div>
</div>

<script>
function showImage(img) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modal-img").src = img.src;
    document.getElementById("modal-title").innerText = img.getAttribute("data-title");
    document.getElementById("modal-desc").innerText = img.getAttribute("data-desc");
}

// TUTUP DENGAN TOMBOL X
function closeModal() {
    document.getElementById("modal").style.display = "none";
}

// TUTUP DENGAN TOMBOL ESC
document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
        closeModal();
    }
});
</script>

</body>
</html>
