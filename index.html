<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Think Smart Psychology & Education</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f9;
}

header {
    background: #ff8c00;
    color: white;
    text-align: center;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #004aad;
}

/* GALERI */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    padding: 30px;
}

.gallery img {
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* MODAL */
#modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
}

#modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 90%;
    max-height: 90%;
    text-align: center;
}

#modal-content img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

#close {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <h1>Think Smart Psychology & Education</h1>
    <p>Your One Stop Education and Psychology Solution</p>
</header>

<h2>Galeri Kegiatan Kami</h2>

<div class="gallery">
    <img src="speech therapy.jpg" onclick="showImage(this)"
         data-title="Terapi Wicara"
         data-desc="Layanan terapi wicara untuk membantu anak dengan hambatan komunikasi, artikulasi, dan perkembangan bahasa.">

    <img src="counseling therapy.jpg" onclick="showImage(this)"
         data-title="Konseling Psikologi"
         data-desc="Layanan konseling untuk anak, remaja, dan orang tua dalam mengatasi masalah emosi, perilaku, dan pengembangan diri.">

    <img src="psychology.jpg" onclick="showImage(this)"
         data-title="Assessment & Tes Psikologi"
         data-desc="Tes psikologi untuk kebutuhan pendidikan, minat bakat, kesiapan sekolah, serta pemetaan kemampuan anak.">

    <img src="Brosur.png" onclick="showImage(this)"
         data-title="Bimbingan Belajar"
         data-desc="Program bimbingan belajar yang disesuaikan dengan kebutuhan anak, termasuk pendampingan anak berkebutuhan khusus.">
</div>

<!-- POPUP / MODAL -->
<div id="modal">
    <span id="close" onclick="closeModal()">Ã—</span>
    <div id="modal-content">
        <img id="modal-img">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
    </div>
</div>

<script>
function showImage(img) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modal-img").src = img.src;
    document.getElementById("modal-title").innerText = img.dataset.title;
    document.getElementById("modal-desc").innerText = img.dataset.desc;
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
