<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Verification -->
  <meta name="google-site-verification" content="loO6A4pEo_9ooRUF0PXigpucSlx_K0P7REOr6O3lucw" />

  <title>Think Smart Psychology & Education</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #1e3a8a, #f97316);
      padding: 15px 20px;
      color: white;
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: #f4f6fb;
    }

    .hero h1 {
      font-size: 36px;
      color: #1e3a8a;
    }

    .hero p {
      max-width: 700px;
      margin: 15px auto;
      line-height: 1.7;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #f97316;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .profil-section {
      padding: 60px 20px;
      background: #f8f9fc;
    }

    .profil-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .profil-image {
      flex: 1;
      text-align: center;
    }

    .profil-image img {
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .profil-text {
      flex: 1;
    }

    .profil-text h2 {
      color: #1e3a8a;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .profil-text p {
      font-size: 16px;
      line-height: 1.8;
      color: #444;
      margin-bottom: 12px;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      .profil-container {
        flex-direction: column;
        text-align: center;
      }

      .profil-text h2 {
        font-size: 26px;
      }

      .hero h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
